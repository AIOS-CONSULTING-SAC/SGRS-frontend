<div class="p-4">
    <h3 class="text-lg font-semibold text-slate-900 mb-4">Dashboard</h3>
    <div class="grid grid-cols-12 gap-4 mb-6">
        <div class="col-span-12 md:col-span-6 xl:col-span-2">
            <label class="block text-sm font-medium text-slate-700 mb-1">Año</label>
            <p-dropdown placeholder="Especifique estado" [options]="anios" optionLabel="descripcion1"
                optionValue="correlativo" class="w-full" />
        </div>

        <div class="col-span-12 md:col-span-6 xl:col-span-3">
            <label class="block text-sm font-medium text-slate-700 mb-1">Mes</label>
            <p-dropdown placeholder="Especifique estado" optionLabel="label" optionValue="value" [options]="meses"
                class="w-full" />
        </div>

        <div class="col-span-12 md:col-span-6 xl:col-span-3">
            <label class="block text-sm font-medium text-slate-700 mb-1">Local</label>
            <p-dropdown placeholder="Especifique estado" optionValue="local" optionLabel="nombre" [options]="locales"
                class="w-full" />
        </div>

        <div class="col-span-12 md:col-span-6 xl:col-span-4">
            <label class="block text-sm font-medium text-slate-700 mb-1">Residuos</label>
            <p-dropdown placeholder="Especifique estado" optionValue="residuo" optionLabel="descripcion"
                [options]="residuos" class="w-full" />
        </div>
    </div>


    <div class="flex justify-end flex-wrap gap-3 mb-6">
        <p-button label="Limpiar" severity="secondary" [raised]="true" icon="pi pi-eraser" (click)="limpiar()"
            class="w-full sm:w-auto text-gray-700" [style]="{'min-width': '130px'}" />
        <button pButton label="Buscar" severity="info" [raised]="true" (click)="buscar()" icon="pi pi-search"
            styleClass=" text-gray-700" class="w-full sm:w-auto text-gray-700"
            [style]="{'min-width': '130px'}"></button>

    </div>
    <p-tabView>
        <p-tabpanel header="TOTAL DE RESIDUOS POR PTAR">
            <div class="grid grid-cols-1 p-3 w-full">

                <!-- Gráfico 1 -->
                <div class="col-12 flex justify-content-center">
                    <p-chart type="bar" #graficoTotal id="residuosChart" [plugins]="[chartPlugins]"
                        [data]="chartLocalesData" [options]="chartLocalesOptions"
                        style="width: 100%; height:700px;"></p-chart>
                </div>

                <div class="col-12 flex justify-content-end">
                    <button pButton label="Descargar" class="p-button-success" id="graficoTotal"
                        (click)="downloadChart()"></button>
                </div>
            </div>
        </p-tabpanel>

        <p-tabpanel header="TIPOS DE RESIDUOS SOLIDOS">
            <div class="grid p-3">
                <!-- Gráfico 2 -->
                <div class="col-12 flex justify-content-center">
                    <p-chart id="graficoTipo" type="doughnut" [data]="chartResiduosData" [options]="[]"
                        style="width: 400px; height: 400px;"></p-chart>
                </div>

                <div class="col-12 flex justify-content-end">
                    <button pButton label="Descargar" class="p-button-success"
                        (click)="descargar('graficoTipo')"></button>
                </div>
            </div>
        </p-tabpanel>
    </p-tabView>



</div>
