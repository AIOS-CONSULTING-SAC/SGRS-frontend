<p-dialog [visible]="visible()" [header]="titulo()" [modal]="true" [closable]="false" [style]="{ width: '620px' }">
  <form [formGroup]="form" (ngSubmit)="guardar()" class="space-y-4">
    <div>
      <app-form-input [formGroup]="form" controlName="descripcion" label="Descripción" placeholder="Ingrese descripción"
        [required]="true" [maxLength]="100"></app-form-input>

    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Unidad</label>
        <p-dropdown formControlName="idUnidad" label="Unidad" appendTo="body" placeholder="Seleccione unidad" [options]="[
          { label: 'Kg', value: 1 },
          { label: 'L', value: 2 }
        ]" class="w-full">
        </p-dropdown>
      </div>

      <div *ngIf="form.get('residuo')?.value">
        <label class="block text-sm font-medium text-slate-700 mb-1">Estado</label>
        <p-dropdown formControlName="idEstado" label="Estado" placeholder="Seleccione estado"
          appendTo="body" [options]="[
          { label: 'Activo', value: 1 },
          { label: 'Inactivo', value: 0 }
        ]" class="w-full">
        </p-dropdown>
      </div>
    </div>

    <div class="flex justify-end flex-wrap gap-3">
      <button pButton type="button" label="Cancelar" (click)="cancelar()" severity="secondary" [raised]="true"
        class="min-w-[130px]"></button>
      <button pButton type="submit" icon="pi pi-save" label="Guardar" [raised]="true" severity="contrast"
        class="min-w-[130px]"></button>
    </div>

  </form>
</p-dialog>
