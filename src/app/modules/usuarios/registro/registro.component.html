<div class="p-6">
    <h3 class="text-lg font-semibold text-slate-900 mb-4">
      Listado de usuario > {{ usuario ? 'Editar usuario' : 'Registrar usuario' }}
    </h3>
  
    <form [formGroup]="form" (ngSubmit)="guardar()" class="space-y-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div>
          <app-form-input [formGroup]="form" controlName="ruc" label="RUC" placeholder="Ingrese RUC" [required]="true"
            [formHelper]="formHelper" [maxLength]="20"></app-form-input>
        </div>
        <div>
          <app-form-input [formGroup]="form" controlName="razonSocial" label="Razón social"
            placeholder="Ingrese Razón social" [required]="true" [formHelper]="formHelper"
            [maxLength]="100"></app-form-input>
        </div>
        <div>
          <app-form-input [formGroup]="form" controlName="nombreComercial" label="Nombre comercial"
            placeholder="Ingrese Nombre comercial" [required]="true" [formHelper]="formHelper"
            [maxLength]="100"></app-form-input>
        </div>
      </div>
  
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Departamento <small
              class="p-error">*</small></label>
          <p-dropdown [options]="['Lima', 'Cusco', 'Arequipa']" formControlName="departamento" placeholder="Seleccione"
            class="w-full" [class]="formHelper.esClaseInvalido('departamento')" />
          <small *ngIf="formHelper.esCampoInvalido('departamento')"
            class="p-error">{{formHelper.obtenerMensajeErrorDefecto()}}</small>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Provincia <small class="p-error">*</small></label>
          <p-dropdown [options]="['Lima', 'Urubamba', 'Camaná']" formControlName="provincia" placeholder="Seleccione"
            class="w-full" [class]="formHelper.esClaseInvalido('provincia')" />
          <small *ngIf="formHelper.esCampoInvalido('provincia')"
            class="p-error">{{formHelper.obtenerMensajeErrorDefecto()}}</small>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Distrito <small class="p-error">*</small></label>
          <p-dropdown [options]="['Miraflores', 'Yucay', 'Majes']" formControlName="distrito" placeholder="Seleccione"
            class="w-full" [class]="formHelper.esClaseInvalido('distrito')" />
          <small *ngIf="formHelper.esCampoInvalido('distrito')"
            class="p-error">{{formHelper.obtenerMensajeErrorDefecto()}}</small>
        </div>
      </div> 
      <div>
        <app-form-input [formGroup]="form" controlName="direccion" label="Dirección"
          placeholder="Ingrese Dirección" [required]="true" [formHelper]="formHelper"
          [maxLength]="100"></app-form-input>
      </div>
  
      <div class="flex justify-end flex-wrap gap-3 mb-6">
        <button pButton label="Registrar" type="submit" icon="pi pi-save"
        [raised]="true" severity="contrast" class="min-w-[130px]"></button>
        <button pButton label="Ir atrás" type="button"
         (click)="volver.emit()" [raised]="true" icon="pi pi-arrow-left"
        severity="secondary" class="min-w-[130px]"></button>
      </div>
    </form>
  
  </div>
